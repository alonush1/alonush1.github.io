<!DOCTYPE html>
<html>
<head>
  <title>Authentication Page</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
     document.queryselector("#btnAuth")
    .addEventListener("click", function() {    
      console.log("User has clicked on the button!");
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Function to handle button click event
      $("#btnAuth").click(function() {
        // Make an AJAX request to the Transmit Security API
        $.ajax({
          url: "https://api.transmitsecurity.com/authenticate",
          method: "POST",
          data: {
            // Include any required data or parameters for authentication
            // For example, username, password, or biometric data
          },
          success: function(response) {
            // Handle the API response
            console.log("Authentication successful!");
            console.log(response);
            // Perform any necessary actions based on the response
          },
          error: function(xhr, status, error) {
            // Handle any errors that occur during the API request
            console.error("Error occurred during authentication");
            console.error(error);
          }
        });
      });
    });
  </script>
</head>
<body>
  <h1>Authentication Page</h1>
  
  <form>
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required><br><br>
    
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required><br><br>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <button type="submit" id="btnAuth">Authenticate</button>
  </form>
</body>
</html>
